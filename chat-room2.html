<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-room2 - KokoaTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body id="chat-screen">
    <div class="status-bar main-chat-status">
      <div class="status-bar__column">
        <span>6:04</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="alt-header main-chat-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">승호</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg chatroom__search"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="far fa-calendar-alt"></i>
        <span>2022년 10월 16일 일요일</span>
      </div>
      <div class="message-row">
        <img
          src="screenshots/seung.jpg"
          class="user-component__avatar user-component__avatar-sm"
        />
        <div class="message-row__content">
          <span class="message__author">승호</span>
          <div class="message__detail">
            <span class="message__bubble">생일 선물은 언제 주지?</span>
            <span class="message__time">오전 12:23</span>
          </div>
        </div>
      </div>
    </main>
    <form class="type-district">
      <div class="text-box">
        <i class="fas fa-plus fa-lg"></i>
      </div>
      <div class="text-box">
        <input type="text" />
        <i class="far fa-smile"></i>
        <a>
          <i class="fas fa-hashtag"></i>
        </a>
      </div>
    </form>
    <div id="no-mobile">
      <span>화면이 너무 큽니다.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

    <!-- nav>ul>li*4>a -->
  </body>
</html>
