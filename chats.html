<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KokoaTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>6:04</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-room0.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/jayong.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">자용</h4>
              <h6 class="user-component__subtitle">^.^</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">오후 6:04</span>
            <span class="badge">2</span>
          </div>
        </div>
      </a>
      <a href="chat-room.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/byeol.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">별이</h4>
              <h6 class="user-component__subtitle">예이~!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">오후 6:00</span>
          </div>
        </div>
      </a>
      <a href="chat-room2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/seung.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">
                승호<i class="fas fa-birthday-cake fa-xs"></i>
              </h4>
              <h6 class="user-component__subtitle">생일 선물은 언제 주지?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">오전 12:23</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>

    <!-- nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html">
            <i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fas fa-shopping-bag"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more-info"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면이 너무 큽니다.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

    <!-- nav>ul>li*4>a -->
  </body>
</html>
