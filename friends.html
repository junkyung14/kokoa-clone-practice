<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KokoaTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>6:04</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>
    <a id="friends-display-link">
      <div class="alert-recovery">
        <span>주요 기능 복구 안내</span><span>09시 기준</span><br />
        <span>완전히 정상화까지 12시간 남았습니다.</span>
      </div>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/profile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">박준경</h4>
            <!-- <h6 class="user-component__subtitle">whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div class="profile-music">
            <span>아이와 나의 바다 - IU</span>
            <i class="fas fa-play fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>내 멀티프로필</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <i class="fas fa-plus multi-icon"></i>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                친구별로 다른 프로필을 설정해보세요!
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div><span>2</span> <i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>생일인 친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/seung.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">
                승호<i class="fas fa-birthday-cake fa-xs"></i>
              </h4>
              <h6 class="user-component__subtitle">면준 카톡 X</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="profile-music">
              <span>아이와 나의 바다 - IU</span>
              <i class="fas fa-play fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>즐겨찾기</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/jayong.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">자용</h4>
              <h6 class="user-component__subtitle"></h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="profile-music">
              <span>신호등 - 이무진</span>
              <i class="fas fa-play fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/seung.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">
                승호<i class="fas fa-birthday-cake fa-xs"></i>
              </h4>
              <h6 class="user-component__subtitle">면준 카톡 X</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="profile-music">
              <span>밤편지 - IU</span>
              <i class="fas fa-play fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/youn.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">윤호</h4>
              <h6 class="user-component__subtitle"></h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="profile-music">
              <span>네모의 꿈 - W.H.I.T.E.</span>
              <i class="fas fa-play fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/jong.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">종휘</h4>
              <h6 class="user-component__subtitle"></h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="profile-music">
              <span>이등병의 편지 - 김광석</span>
              <i class="fas fa-play fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html">
            <i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fas fa-shopping-bag"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more-info"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <footer>
      <div id="splash-screen">
        <i class="fas fa-comment"></i>
      </div>
      <div id="no-mobile">
        <span>화면이 너무 큽니다.</span>
      </div>
    </footer>
    <!-- nav>ul>li*4>a -->
  </body>
</html>
