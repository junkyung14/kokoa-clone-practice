<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>6:04</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header more-topheader">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-qrcode"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="wallet-main">
        <div class="user-component">
          <div class="user-component__column">
            <div class="wallet__title">
              <h1 class="more-wallet-title">
                지갑 <i class="fas fa-chevron-right fa-xs"></i>
              </h1>
            </div>
          </div>
          <div>
            <span class="more-wallet-secu">
              <i class="fas fa-shield-alt fa-xs"></i>인증서</span
            >
          </div>
        </div>
        <div class="wallet-subtitle">
          <i class="fas fa-wallet"></i
          ><span class="subtitle__text"
            >지갑 서비스 정상화 안내
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
      </div>
    </main>
    <footer>
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-gift"></i>
          <span>선물하기</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-store"></i>
          <span>쇼핑하기</span>
        </div>
        <div class="icons-row__icon">
          <i class="fab fa-google-plus"></i>
          <span>메이커스</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-paw"></i>
          <span>프렌즈</span>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="far fa-laugh-squint"></i>
          <span>이모티콘</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-archive"></i>
          <span>톡서랍</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-envelope"></i>
          <span>메일</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>캘린더</span>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-gamepad"></i>
          <span>게임</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-weight-hanging"></i>
          <span>패션</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-utensils"></i>
          <span>주문하기</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-ticket-alt"></i>
          <span>멜론티켓</span>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-map-marker-alt"></i>
          <span>카카오맵</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-comments"></i>
          <span>오픈채팅</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-id-card"></i>
          <span>톡명함</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-th-large"></i>
          <span>전체서비스</span>
        </div>
      </div>
    </footer>
    <div class="kokoa-now">
      <h1 class="kokoa-now-title">카카오 나우</h1>
      <div class="kokoa-now-text-box">
        <span class="kokoa-now-header">주요 기능 복구 안내</span><br />
        <span class="kokoa-now-subheader"
          >완전히 정상화될 때까지,<br />
          최선을 다하겠습니다</span
        >
      </div>
    </div>
    <!-- nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html">
            <i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fas fa-shopping-bag"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more-info"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면이 너무 큽니다.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

    <!-- nav>ul>li*4>a -->
  </body>
</html>
